<!DOCTYPE html> <!-- 使用 HTML5 doctype，不区分大小写 -->
<html lang="zh-cmn-Hans"> <!-- 更加标准的 lang 属性写法 http://zhi.hu/XyIa -->
<head>
    <!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>
    <!-- 网页作者 -->
    <meta name="author" content="felix, felixxop@gmail.com"/>
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
 
    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
 
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>Detail</title>
</head>
<body>
    <header class="page-head head">
        <a href="javascript:;" class="icon icon-return"></a>
        <h1>发布</h1>
    </header>
    <div class="add-pag-box">
        <a href="javascript:;" class="add-page">
            <label for="picture">
                <p><img src="/static/img/icon_add_img.png" ></p>
                <p><span>添加照片</span></p>
            </label>
        </a>
    </div>

    <form action="" class="upload-form" id="upload_form">
        <div  class="form-group">
            <textarea name="introduction" id="introduction" placeholder="详细描述几成新，购买事件都有助于吸引跟多人关注哦！" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="price">想卖</label>
            <input class="price" placeholder="￥0.00" type="text" name="price" id="price">
        </div>

        <div class="form-group">
            <label>包邮</label>
            <label class="postage check-box" for="postage"></label>
            <input type="checkbox" name="postage" id="postage">
        </div>

        <p class="contact">联系方式</p>
        <div class="form-group">
            
            <label for="phone">手机</label>
            <input name="phone" class="phone" id="phone" placeholder="(必填)" type="text" onkeyup="value=this.value.replace(/\D+/g,'')">
        </div>

        <div class="form-group submit-group">
            <input type="submit" value="完成" class="submit-btn">
        </div>
        <input type="file" name="picture" id="picture" hidden="hidden">
    </form>
</body>
</html>
